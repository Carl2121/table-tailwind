<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-center bg-cover flex justify-center items-center bg-no-repeat bg-fixed"
    style="background-image: url('img/background2.png');">
    <main class="w-full sm:w-11/12 md:w-10/12 lg:w-9/12 xl:w-8/12 2xl:w-7/12 h-full bg-white bg-opacity-75 backdrop-blur-md shadow-md rounded-lg overflow-hidden">
        <section class="p-2">
            <h1 class="text-xl">Dashboard</h1>
        </section>
        <section class="p-2 overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="sticky top-0 bg-gray-300">Request</th>
                        <th class="sticky top-0 bg-gray-300">Date</th>
                        <th class="sticky top-0 bg-gray-300">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="even:bg-gray-200 hover:bg-gray-100">
                        <td class="p-2 md:p-4">Diploma</td>
                        <td class="p-2 md:p-4" style="min-width: 10rem;">02-09-2024</td>
                        <td class="p-2 md:p-4"><strong>Finished</strong></td>
                    </tr>
                    <tr class="even:bg-gray-200 hover:bg-gray-100">
                        <td class="p-2 md:p-4">Transcript of Records</td>
                        <td class="p-2 md:p-4" style="min-width: 10rem;">02-10-2024</td>
                        <td class="p-2 md:p-4"><strong>Processing</strong></td>
                    </tr>
                    <tr class="even:bg-gray-200 hover:bg-gray-100">
                        <td class="p-2 md:p-4">Certification of GWA</td>
                        <td class="p-2 md:p-4" style="min-width: 10rem;">02-10-2024</td>
                        <td class="p-2 md:p-4"><strong>Processing</strong></td>
                    </tr>
                    <tr class="even:bg-gray-200 hover:bg-gray-100">
                        <td class="p-2 md:p-4">Certification of Grades</td>
                        <td class="p-2 md:p-4" style="min-width: 10rem;">02-11-2024</td>
                        <td class="p-2 md:p-4"><strong>Pending</strong></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
